<body style="background-image: url('../assets/images/protechbg.jpg');">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card-container" style="margin-top: 20px; margin-left: 750px;">


                    <div class="row">
                        <div class="card" style="background-color: burlywood;">
                            <img class="card-img-top" src="../assets/images/user.jpg" alt="userPhoto"
                                style="height: 400px; width: 400px;">

                            <div class="card-body" style="text-align: center;">
                                <h2 class="card-title"> {{user.username}}</h2>
                                <h4> <b>Email: </b> <a [href]="'mailto:' + user.email">{{ user.email }}</a></h4>
                                <h4><b>Date de naissance: </b> {{ user.birthday }}</h4>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-danger" routerLink="/editprofile">Modifier profil</button>

        </div>
    </div>
</body>
<app-footer></app-footer>
